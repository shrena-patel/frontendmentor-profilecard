<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
    <title>Profile card</title>
</head>

<body>
    <img class="top-circle" src='images/bg-pattern-top.svg'>
    <img class="bottom-circle" src='images/bg-pattern-bottom.svg'>

    <div class="container">
        <div class="card">
            <div class="card-content">
                
                <div class="user-image">
                    <img class="header-img" src="images/bg-pattern-card.svg">
                    <img class="profile-img" src="images/image-victor.jpg">
                </div>

                <div class="user-info">
                    
                    <div class="user-name">
                        <h2>Victor Crest <span>26</span></h2>
                            <h4>London</h4>
                        <hr />
                    </div>

                    <div class="user-stats">
                        <div class="followers">
                            <h3>80k</h3>
                            <h6>Followers</h6>
                        </div>
                        
                        <div class="likes">
                            <h3>803k</h3>
                            <h6>Likes</h6>
                        </div>
                    
                        <div class="photos">
                            <h3>1.4k</h3>
                            <h6>Photos</h6>
                        </div>
                    </div>
                    
                </div>

            </div>
        </div>
    </div>
    
</body>
</html>
